        /* Полная мобильная адаптация с черным фоном */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .mobile-container {
            max-width: 100vw;
            width: 100%;
            margin: 0 auto;
            background: #000000;
            min-height: 100vh;
        }

        .content-block {
            width: 100%;
            margin-bottom: 2px;
            position: relative;
            overflow: hidden;
            background: #000000;
        }

        .content-block img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .content-block video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            background: #000000;
        }

        /* Кнопки размещены прямо под контентом */
        .mobile-button-container {
            padding: 10px 20px 30px 20px;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 0;
        }

        .mobile-social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
            overflow: hidden; /* обрезаем изображение по скруглениям */
        }

        .mobile-social-button:active {
            transform: scale(0.95);
        }

        /* изображение внутри кнопки заполняет размер кнопки */
        .mobile-social-button img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain; /* по умолчанию вписывается */
        }

        /* Кнопка Знакомства - В ДВА РАЗА БОЛЬШЕ */
        .dating-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            width: 85%;
            max-width: 360px;
            height: 80px;
            font-size: 22px;
            border-radius: 40px;
            animation: pulse 2s ease-in-out infinite; /* пульсация */
            will-change: transform, box-shadow;
        }

        /* На кнопке "Знакомства" картинка заполняет кнопку полностью */
        .dating-button img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* заполнение с возможной обрезкой */
        }

        /* Кнопка Instagram - В ДВА РАЗА МЕНЬШЕ */
        .instagram-button {
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            color: white;
            width: 65%;
            max-width: 180px;
            height: 40px;
            font-size: 16px;
            border-radius: 20px;
        }

        /* Ключевые кадры пульсации */
        @keyframes pulse {
            0%   { transform: scale(1);    box-shadow: 0 0 0 0 rgba(238, 90, 36, 0.5); }
            50%  { transform: scale(1.04); box-shadow: 0 0 0 12px rgba(238, 90, 36, 0); }
            100% { transform: scale(1);    box-shadow: 0 0 0 0 rgba(238, 90, 36, 0); }
        }

        /* Адаптация под маленькие экраны */
        @media screen and (max-width: 375px) {
            .dating-button {
                width: 90%;
                max-width: 320px;
                height: 75px;
                font-size: 20px;
                border-radius: 37px;
            }
            
            .instagram-button {

        }

        @media screen and (max-width: 320px) {

                border-radius: 17px;
